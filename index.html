<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 - Form</title>
</head>
<body>
    <fieldset>
        <legend>
            Personal Details
        </legend>
        <form>
            <label for="Firstname">Firstname </label>
            <input type="text" id="Firstname" style="width:129px;">
            <br><br>
            <label for="Middlename">Middlename:</label>
            <input type="text" id="Middlename" style="width:129px;">
            <br><br>
            <label for="Lastname">Lastname:</label>
            <input type="text" id="Lastname" style="width:129px;">
            <br><br>

            <label for="Course">Course :</label>
            <select name="Course" id="Course">
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br><br>

            <label for="Gender">Gender :</label><br>
            <input type="radio" id="Gender" name="Gender" value="male">
            <label for="Gender">Male</label><br>
            <input type="radio" id="Gender" name="Gender" value="female">
            <label for="Gender">Female</label><br>
            <input type="radio" id="Gender" name="Gender" value="other">
            <label for="Gender">Other</label>
            <br><br>

            <label for="DOB">DOB</label>
            <input type="datetime-local" id="DOB" name="DOB">
            <br>
            <label for="Phone">Phone :</label>
            <input type="tel" value="+91" disabled style="width:42px;">
            <input type="tel" name="phone" id="phone" style="width:95.5px;">
            <br><br>

            <label for="Address">Address</label>
            <br>
            <textarea name="Address" id="AddressS" cols="80" rows="5"></textarea>
            <br><br>

            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email">
            <br><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br><br><br>

            <label for="Re-type password">Re-type password:</label>
            <input type="password" name="Re-type password" id="Re-type password">
            <br><br>

            <input type="checkbox" name="t-c" id="t-c"><label for="t-c">Agree to terms and conditions</label>
            <br><br>

            <label for="file">Choose File</label>
            <input type="file" name="file" id="file">
            <br><br>

            <label for="color">Choose Color</label>
            <input type="color" name="color" id="color">
            <br><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>
</html>
